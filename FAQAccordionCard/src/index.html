<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FAQ Accordion Card</title>
      <link href="../public/styles.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../public/index.js"></script> 
  </head>
  <body class="font-Kumbh-Sans text-sm text-very-dark-grayish-blue bg-gradient-to-r from-soft-violet to-soft-blue my-auto mx-5">   
    <main class="bg-white rounded-md flex flex-row     max-w-5xl mx-auto "> <!-- Wrapper -->
      <section class="bg-desktop bg-cover static w-1/2 "> 
        <img src="../public/images/illustration-woman-online-desktop.svg" alt=""  >
        <img src="../public/images/illustration-box-desktop.svg" alt="" class="absolute top-24 -left-4 w-1/6">
      </section >  
      <section class="w-1/2">
        <h2>FAQ</h2> 
          <div>
              <div class="question-wrapper   border-b-2 border-light-grayish-blue"> 
                <div class="accordion flex flex-row items-center ">
                  <h3 class="flex-1 cursor-pointer">How many team members can I invite? </h3>
                  <img src="../public/images/icon-arrow-down.svg" alt="" class="w-2 h-2">
                </div> 
                  <div class="panel">  
                    <p>You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan. </p>                   
                  </div> 
              </div>
          </div> 
      </section >
    </main>
  </body>
</html>
